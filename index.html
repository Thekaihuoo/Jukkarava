
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมอดูแม่นๆ - Accurate Fortune Teller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Cinzel:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cosmic-purple: #2d0b5a;
            --cosmic-purple-light: #4c1d95;
            --accent-gold: #fbbf24;
            --accent-pink: #ec4899;
            --text-light: #fef2f2;
        }
        body {
            font-family: 'Pattaya', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            background-image: linear-gradient(rgba(15, 12, 41, 0.7), rgba(48, 43, 99, 0.7)), url('https://img2.pic.in.th/ChatGPT-Image-22-..-2569-10_30_33.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        .font-charm {
            font-family: 'Charm', cursive;
        }
        .glass-dark {
            background: rgba(45, 11, 90, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .glow-gold {
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        .glow-pink {
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.4; }
        }
        .bokeh {
            position: absolute;
            background: var(--cosmic-purple-light);
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
            animation: float var(--duration) infinite ease-in-out;
        }
        .tab-transition {
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .tab-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .tab-hidden {
            opacity: 0;
            transform: translateY(10px);
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .card-inner {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
        }
        .card-inner.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--accent-pink);
            border-radius: 10px;
        }
        .day-circle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .day-circle:hover {
            transform: scale(1.1);
        }
        .day-circle.active {
            ring: 2px solid white;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
    </style>
